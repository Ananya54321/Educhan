<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Explore our premium courses</h1>
    <form action="/admin/courses" method="post">
      <label for="course_name">Course Name:</label>
      <input type="text" id="course_name" name="course_name" required />
      <label for="course_description">Course Description:</label>
      <input
        type="text"
        id="course_description"
        name="course_description"
        required />
      <label for="course_price">Course Price:</label>
      <input type="number" id="course_price" name="course_price" required />
      <label for="course_image">Course Image URL:</label>
      <input type="text" id="course_image" name="course_image" required />
      <button type="submit">Create Course</button>
    </form>
  </body>
</html>
